<div ng-controller="levels-rooms">

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <i class="bi bi-diagram-3"></i>
                ربط {{labels.levels}} بالغرف
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
				<thead>
					<tr>
						<th>
							<i class="bi bi-dash"></i>
							#
						</th>
						<th>
							<i class="bi bi-stack"></i>
							{{labels.level}}
						</th>
						<th>
							<i class="bi bi-door-open"></i>
							الغرفة
						</th>
						<th>
							<i class="bi bi-link"></i>
							الارتباط
						</th>
					</tr>
				</thead>
                <tbody>
                    <tr ng-repeat="level in levels | orderBy : 'index' track by $index" class="list-item-simple element-fade-in">
                        <th>
                            <div class="counter-badge">{{$index + 1}}</div>
                        </th>
                        <td>
                            <div class="table-data-row">
                                <div class="table-data-icon">
                                    <i class="bi bi-bookmark-star ms-0"></i>
                                </div>
                                <div class="table-data-content">
                                    <div class="table-data-title">{{level.name}}</div>
                                    <div class="table-data-subtitle">مستوى دراسي</div>
                                </div>
                            </div>
                        </td>
                        <td>
							<div class="form-group">
								<select id="room{{$index}}" name="rooms" ng-model="levelsRooms[level.id]" ng-options="room.id as room.name for room in rooms | orderBy : 'index'" class="form-select" ng-disabled="submitted">
									<option value="">-- اختر الغرفة --</option>
								</select>
							</div>
                        </td>
                        <td class="text-center">
                            <span ng-if="levelsRooms[level.id] != null" class="status-badge status-badge-linked">
                                <i class="bi bi-check-circle-fill"></i>
                                مرتبط
                            </span>
                            <span ng-if="levelsRooms[level.id] == null" class="status-badge status-badge-unlinked">
                                <i class="bi bi-x-circle-fill"></i>
                                غير مرتبط
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
		
		<div class="card-footer" ng-hide="submitted">
			<div class="form-controls">
				<div class="d-flex justify-content-center align-items-center gap-3">
					<button class="btn btn-add" ng-click="saveLevelsRooms()" ng-hide="loading">
						<i class="bi bi-floppy"></i>
						حفظ غرف {{labels.levels}}
					</button>
					<div class="d-flex align-items-center" ng-show="loading">
						<div class="spinner-border ms-2"></div>
						<span>جاري الحفظ...</span>
					</div>
				</div>
			</div>
		</div>
		
    </div>
</div>
