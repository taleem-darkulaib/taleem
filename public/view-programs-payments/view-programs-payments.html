<div ng-controller="view-programs-payments">

	<div class="info-panel">
		<div class="form-group">
			<label class="form-label">
				<i class="bi bi-mortarboard-fill"></i>
				البرنامج
			</label>
			<select id="program" ng-model="program.id" class="form-select" placeholder="البرنامج" ng-options="program.id as program.name for program in programs" ng-disabled="programs.length == 1 || submitted" ng-change="updateProgram()">
				<option disabled="disabled" ng-value="0">اختر البرنامج</option>
			</select>
		</div>
		<div class="help-text-enhanced">
			<small>
				<i class="bi bi-info-circle"></i>
				اختر البرنامج لإدارة المدفوعات
			</small>
		</div>
	</div>
	
	<div class="info-panel">
		<div class="row">
			<div class="col-md-6 col-lg-4">
				<div class="form-group">
					<label class="form-label">
						<i class="bi bi-card-text"></i>
						الرقم الشخصي
					</label>
					<input id="cpr-search" ng-model="search.cpr" type="tel" class="form-control cpr" placeholder="الرقم الشخصي" maxlength="9" autocomplete="off" ng-change="searchStudents()">
				</div>
			</div>
			<div class="col-md-6 col-lg-4">
				<div class="form-group">
					<label class="form-label">
						<i class="bi bi-person-fill"></i>
						اسم الطالب
					</label>
					<input id="name-search" ng-model="search.name" type="text" class="form-control name" placeholder="اسم الطالب" maxlength="50" autocomplete="off" ng-change="searchStudents()">
				</div>
			</div>
			<div class="col-md-6 col-lg-4">
				<div class="form-group">
					<label class="form-label">
						<i class="bi bi-telephone-fill"></i>
						رقم الهاتف
					</label>
					<input id="mobile-search" ng-model="search.mobile" type="tel" class="form-control mobile" placeholder="رقم الهاتف" maxlength="8" autocomplete="off" ng-change="searchStudents()">
				</div>
			</div>
			<div class="col-md-6 col-lg-4">
				<div class="form-group">
					<label class="form-label">
						<i class="bi bi-mortarboard"></i>
						الصف
					</label>
					<select id="grade-search" ng-model="search.grade" class="form-select" ng-options="grade.id as grade.name for grade in grades" ng-change="searchStudents()">
						<option value="">جميع الصفوف</option>
					</select>
				</div>
			</div>
			<div class="col-md-6 col-lg-4">
				<div class="form-group">
					<label class="form-label">
						<i class="bi bi-credit-card"></i>
						حالة الدفع
					</label>
					<select id="payment-search" ng-model="search.payment" class="form-select" ng-change="searchStudents()">
						<option ng-value="undefined">جميع الحالات</option>
						<option value="قيد المراجعة">قيد المراجعة</option>
						<option value="تمت المراجعة">تمت المراجعة</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	
	<div class="table-responsive">
		<table id="payments" class="table table-striped">
			<thead>
				<tr>
					<th>
						<i class="bi bi-hash"></i>
						#
					</th>
					<th>
						<i class="bi bi-person-badge"></i>
						بيانات الطالب
					</th>
					<th>
						<i class="bi bi-credit-card"></i>
						بيانات الدفع
					</th>
					<th>
						<i class="bi bi-clock-history"></i>
						وقت الدفع
					</th>
					<th class="text-center no-export">
						<i class="bi bi-image"></i>
						صورة الإيصال
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="payment in matchedPayments | orderBy : 'id' track by $index">
					<td>
						<div class="counter-badge counter-badge-sm">
							{{$index + 1}}
						</div>
					</td>
					<td>
						{{students[payment.cpr].name}}
					</td>
					<td>
						<div class="payment-details-card">
							<div class="payment-receiver">
								<i class="bi bi-person-check-fill"></i>
								<strong>المستلم:</strong> {{payment.receiver}}
							</div>
							<div class="payment-amount">
								<i class="bi bi-currency-dollar"></i>
								<strong>المبلغ:</strong> 
								<span class="fees-badge">{{payment.amount}} د.ب</span>
							</div>
							<div class="payment-status">
								<span ng-if="payment.selected" class="status-badge status-badge-completed">
									<i class="bi bi-check-circle-fill"></i>
									تمت المراجعة
								</span>
								<span ng-if="!payment.selected" class="status-badge status-badge-warning">
									<i class="bi bi-clock-fill"></i>
									قيد المراجعة
								</span>
							</div>
						</div>
					</td>
					<td>
						{{payment.time}}
					</td>
					<td class="text-center no-export">
						<div class="payment-image" ng-if="payment.url != null && payment.url.startsWith('http')">
							<img role="button" class="form-image img-fluid rounded" ng-src="{{payment.url}}" data-bs-toggle="modal" data-bs-target="#paymentModal" ng-click="selectPayment(payment)">
						</div>
						<div ng-if="!payment.url || !payment.url.startsWith('http')" class="no-payment">
							<i class="bi bi-image"></i>
							لا توجد صورة
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<a id="download" ng-href="{{href}}" download="{{download}}"></a>
	
	<div class="form-controls fade-in" ng-hide="submitted">
		<button class="btn btn-primary" ng-click="exportToExcel()" ng-hide="loading">
			<i class="bi bi-download"></i>
			حفظ دفع رسوم البرنامج
		</button>
	</div>
	
	<div id="paymentModal" class="modal fade">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">
						<div class="modal-logo">
							<i class="bi bi-image-fill"></i>
						</div>
						معاينة إيصال الدفع
					</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body text-center">
					<img class="preview-image" ng-src="{{payment.url}}" ng-if="payment.url != null && payment.url.startsWith('http')">
				</div>
				<div class="modal-footer" ng-show="!payment.selected">
					<button class="btn-action-primary" ng-click="confirmPayment()" data-bs-dismiss="modal">
						<i class="bi bi-check-circle-fill"></i>
						تأكيد الدفع
					</button>
					<button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">
						<i class="bi bi-x-lg"></i>
						إغلاق
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
